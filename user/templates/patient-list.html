{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h4>Patient List</h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Disease</th>
                <th scope="col">Address</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.last_name }}</td>
                <td>{{ patient.phone }}</td>
                <td>{{ patient.disease }}</td>
                <td>{{ patient.address }}</td>
                <td><a type="button" class="btn btn-warning" href="/patient-update/{{ patient.id }}">Update</a>
                    <a type="button" class="btn btn-danger" href="/patient-delete/{{ patient.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a type="button" class="btn btn-success" href="{%url 'patient-create' %}">Create</a>
</div>
{% endblock %}
